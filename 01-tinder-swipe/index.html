<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Swipe</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./img/tinder-icons.webp" type="image/x-icon">
</head>
<body>
    
    <main>
        <section>
            <header>
                <img src="./img/tinder-logo.webp" alt="Tinder logo">
            </header>

            <div class="cards">
                <article>
                    <img src="./img/1.webp" alt="Sophia, red hair woman, 24 years old">
                    <h2>Sophia <span>24</span></h2>
                    <div class="choise nope">Nope</div>
                    <div class="choise like">Like</div>
                </article>

                <article>
                    <img src="./img/2.webp" alt="Anderson, browm hair woman, 24 years old">
                    <h2>Anderson <span>24</span></h2>
                    <div class="choise nope">Nope</div>
                    <div class="choise like">Like</div>
                </article>

                <span>
                    No hay mas personas de ti, vuelve a intentarlo mas tarde
                </span>
            </div>

            <footer>
                <button class="is-undo" aria-label="undo"></button>
                <button class='is-remove is-big' aria-label="remove"></button>
                <button class='is-star' aria-label="star"></button>
                <button class='is-fav is-big' aria-label="fav"></button>
                <button class='is-zap' aria-label="zap"></button>
            </footer>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
